<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
	<title>WEBAPP HAS OPERATION</title>
	<style>{% include "_layout.css" %}</style>
</head>
<body>
	<h1>List of operations/macros</h1>

	{% for (macro_group, macros) in operations.items() %}
		{% if macros|length > 0 %}
			<h3>{{ macro_group }}</h3>
			<ul>
				{% for hint in macros %}
					<li>{{ hint|replace_discord_markdown }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endfor %}
</body>
</html>
